<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link rel="icon" href="generative-image.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="password-box">
            <input type="text" name="text" placeholder="abcd@1234,." disabled>
            <img src="copy.png">
            <span>copy</span>
        </div>
        <div class="range">
            <input type="range" name="range" min="6" max="16" value="8">
            <span>8</span>
        </div>
        <button>Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
